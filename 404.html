<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>电子钟</title>
</head>
<script type="text/javascript">
    function getnow() {
        //1、获得当前时间，格式化时间
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var week = new Date().getDay();
        if (month < 10) {
            month = "0" + month;
        }
        var date = now.getDate();
        if (date < 10) {
            date = "0" + date;
        }
        var hour = now.getHours();
        if (hour < 10) {
            hour = "0" + hour;
        }
        var minute = now.getMinutes();
        if (minute < 10) {
            minute = "0" + minute;
        }
        var second = now.getSeconds();
        if (second < 10) {
            second = "0" + second;
        }
        switch (week) {
            case 0:
                week = "星期日";
                break;
            case 1:
                week = "星期一";
                break;
            case 2:
                week = "星期二";
                break;
            case 3:
                week = "星期三";
                break;
            case 4:
                week = "星期四";
                break;
            case 5:
                week = "星期五";
                break;
            case 6:
                week = "星期六";
                break;
        }
        var nowstr = year + "年" + month + "月" + date + "日 " + hour + ":" + minute + ":" + second + " " + week;
        //alert(nowstr);
        //2、显示时间 html
        //获得标签对象
        var nowspan = document.getElementById("nowspan");
        nowspan.innerHTML = nowstr;
        //3、使时间动起来
        setTimeout("getnow()", 1000);
    }
</script>

<body onLoad="getnow()">
    <script>
        function light() {
            document.body.style.backgroundColor = "white"
            document.getElementById("nowspan").style.color = "black"
        }
    </script>
    <button type="button" onclick="light()">浅色模式</button>
    <style>
        h1 {
            text-align: center;
            font-size: 100px;
        }
    </style>
    <p></p>
    <a href="clock.html"><br>切换至时钟</a>
    <h1 id="nowspan"></h1>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("h1").click(function () {
                $("body").css("background", "black")
                $("h1").css("color", "white")
            })
        })
    </script>
</body>

</html>
